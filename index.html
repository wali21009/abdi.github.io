<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman registrasi</title>
    
</head>
<style>
    body {
        background-color: aqua;
}

    table {
        margin-top: 175px;
        background-color: aliceblue;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: blue;
}
</style>
<body>
    <form>
        <table align="center">
            <tr>
                <td colspan="3" align="center">
                    <h2>REGISTRASI</h2>
                </td>
            </tr>
            <tr>
                <td width="120">Nama Depan</td>
                <td>:</td>
                <td align="center">
                    <input type="text" name="depan" size="30">
                </td>
            </tr>
            <tr>
                <td>Nama Belakang</td>
                <td>:</td>
                <td align="center">
                    <input type="text" name="belakang" size="30">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td align="center">
                    <input type="text" name="alamat" size="30">
                </td>
            </tr>
            <tr>
                <td>Tanggal lahir</td>
                <td>:</td>
                <td align="center">
                    <input type="date" name="tanggal">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td align="center">
                    <input type="radio" name="jk" value="lk"/>Laki-laki
                    <input type="radio" name="jk" value="pr"/>Perempuan
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td align="center">
                    <input type="text" name="name" size="30">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td align="center">
                    <input type="password" name="name" size="30">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="file" name="GAMBAR">
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
